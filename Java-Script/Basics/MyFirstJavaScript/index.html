<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY First Java Script</title>
    <!-- Internal Java Script -->
    <script>
        // alert("This is my first Java script Code")
        console.log("This is my first Java Script code")
    </script>
</head>
<body>
    <h1>How to use Java Script</h1>
    <!-- Load Inline Java Script -->
    <button onclick="alert('This is my first Java Script code')">
        Click Me
    </button>
    <button >
        Click Me
    </button>
    <!-- load External Java Script -->
     <script src="./script.js"></script>
</body>
</html>
