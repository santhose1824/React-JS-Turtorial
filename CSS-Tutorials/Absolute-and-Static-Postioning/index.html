<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static vs Absolute Positioning</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Static vs Absolute Positioning</h1>

    <!-- <div class="container">
      <h2>Static Positioning (Default)</h2>
      <div class="box static">Static</div>
      <p>
        This box has <code>position: static</code>, which is the default. It
        follows the normal document flow.
      </p>
    </div> -->

    <div class="container">
      <h2>Absolute Positioning</h2>
      <div class="box absolute">Absolute</div>
      <p>
        This box has <code>position: absolute</code>. It's positioned relative
        to its nearest positioned ancestor (or the initial containing block if
        none exists).
      </p>
    </div>
  </body>
</html>
