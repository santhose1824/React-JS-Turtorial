<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Specificity</title>
    <link rel="stylesheet" href="./styel.css">
</head>
<body>
    <h1>CSS-Specificity</h1>
    <div id="id">
        <h1 class="main-title">Hello World</h1>
        <p id="para" class="text" style="color: purple;">This is a paragraph with class selector.</p>
        <p>This is a paragragph with element selector</p>
        <p class="text">This paragraph has an inline style</p>
    </div>
</body>
</html>
