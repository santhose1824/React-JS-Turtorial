<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Profile-Card -->
     <div class="profile-card">
        <div class="profile-side-bar">
            <img src="https://image.lexica.art/full_jpg/19f280a2-2b97-4be2-b782-1fd5c70b84f4" alt="profile-image" class="profile-photo">
            <h2>Santhose</h2>
            <p class="job-title">Full Stack Developer</p>
            <p class="company">Company Name</p>
        </div>
        <div class="profile-main">
            <p class="bio">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rerum repudiandae assumenda fugiat 
            </p>
            <div class="contact-info">
                <p>santhose@gmail.com .Chennai</p>
            </div>
            <div class="social-links">
                <a href="">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <div class="skills">
                <span class="skill">Java Script</span>
                <span class="skill">React JS</span>
                <span class="skill">Mongo DB</span>
                <span class="skill">React Native</span>
                <span class="skill">Flutter</span>
            </div>
            <div>
                <button class="cta-button">View Full Profile</button>
            </div>
        </div>
     </div>
</body>
</html>
