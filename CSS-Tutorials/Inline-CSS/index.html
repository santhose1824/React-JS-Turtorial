<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Css</title>
</head>
<body
   style="
   background-color: #f0f0f0;
   font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
   padding: 20px;">
    <h1
        style="color: blue;
        text-align: center;
        padding: 20px;
        text-transform: uppercase;"
        >Inline Css Example</h1>
    <p
        style="
        line-height: 1.5;
        margin-bottom: 15px;">This is paragraph demonstrates inline styling. The text has line-height for better readability.</p>
    <p
        style="color: blue;
        font-weight: bolder;">This paragraph is bold and blue.</p>
    <a
    style="
        background-color: blue;
        color: white;
        padding: 10px;
        text-decoration: none;
        border-radius: 5px;"
    href="">Clicke me!</a>
</body>
</html>
