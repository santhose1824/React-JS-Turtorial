<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Product Card -->
     <div class="product-card">
        <img src="https://cdn.pixabay.com/photo/2017/11/27/21/31/computer-2982270_1280.jpg"  class="product-image" alt="product-image">
        <div class="product-info">
            <div class="product-title">Amazing Product</div>
            <p class="product-price">$999.99</p>
            <p class="product-des">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odio recusandae voluptate incidunt dignissimos sit deleniti a sapiente distinctio rem?
            </p>
            <button class="btn-add-to-cart">
                <i class="fas fa-shopping-cart"></i>
                Add to Cart
            </button>
        </div>
        <div class="discount-tag">
            20%-Off
        </div>
     </div>
</body>
</html>
