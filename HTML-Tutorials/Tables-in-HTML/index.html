<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
    <!-- This is Css -->
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th,td{
           border: 1px solid black;
           padding: 8px;
           text-align: center;
        }
        th{
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Tables in HTML</h1>
    <hr>
    <table>
        <!-- th - table head -->
         <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
         </thead>
         <tbody>
            <tr>
                <td>Santhose</td>
                <td>21</td>
                <td>App Development</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Hayagreevan</td>
                <td>21</td>
                <td>Communication Engineer</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td>Roshan Kumar</td>
                <td>21</td>
                <td>Full Stack Developer</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td>Santhosh Kumar</td>
                <td>21</td>
                <td>AI Developer</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Nhiranjan</td>
                <td>21</td>
                <td>Django Developer</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>Harini</td>
                <td>21</td>
                <td>Ai Engineer</td>
                <td>10.0</td>
            </tr>
         </tbody>
    </table>
</body>
</html>
