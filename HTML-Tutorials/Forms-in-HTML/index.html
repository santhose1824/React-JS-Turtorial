<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>

<body>
    <h1>Forms in HTML</h1>
    <form action="">
        <!-- Text Input -->
        <div>
            <label for="fullName">Enter fulll name :</label>
            <input id="fullName" type="text" placeholder="Enter full name">
        </div>
        <br>
        <!-- Number Input -->
        <div>
            <label for="age">Enter your age</label>
            <input type="number" id="age" placeholder="Enter your Age">
        </div> <br>
        <!-- password Input -->
        <div>
            <label for="passwrod">Enter your password</label>
            <input type="password" id="password" placeholder="Enter your Password">
        </div> <br>
        <!-- Email Input -->
        <div>
            <label for="email">Enter your Email</label>
            <input type="email" id="email" placeholder="Enter your Email">
        </div>
        <br>
        <!-- Url Input -->
        <div>
            <label for="url">Enter your Url</label>
            <input type="url" id="url" placeholder="Enter your Url">
        </div>
        <br>
        <!-- Url Input -->
        <div>
            <label for="phone">Enter your Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your Phone Number">
        </div>
        <br>
        <!-- Number Input with min and max -->
        <div>
            <label for="age">Enter your Age</label>
            <input type="number" id="age" min="18" max="25" placeholder="Enter your Url">
        </div>
        <br>
        <!-- Range Input -->
        <div>
            <label for="range">Range</label>
            <input type="range" id="range" min="18" max="25" placeholder="Enter your Url">
        </div>
        <br>
        <!-- Date Input -->
        <div>
            <label for="date">Enter Date</label>
            <input type="date" id="date" placeholder="Enter your Date">
        </div>
        <br>
        <!-- Time Input -->
        <div>
            <label for="time">Enter your Time</label>
            <input type="time" id="time" placeholder="Enter your time">
        </div>
        <br>
        <!-- Motn Input -->
        <div>
            <label for="month">Enter your Date</label>
            <input type="month" id="Motn" placeholder="Enter your month">
        </div>
        <br>
        <!-- Week Input -->
        <div>
            <label for="week">Enter your Week</label>
            <input type="week" id="week" placeholder="Enter your week">
        </div>
        <br>
        <!-- Color Input -->
        <div>
            <label for="color">Enter your Color</label>
            <input type="color" id="color" placeholder="Enter your color">
        </div>
        <br>
        <!-- Check Box Input -->
        <div>
            <label for="checkbox">Select the check boc</label>
            <input type="checkbox" id="checkbox" >
        </div>
        <br>
        <!-- Radio Input -->
        <div>
            <label for="redio">Radio Button</label>
            <input type="radio" id="radio" placeholder="Enter your Url">
        </div>
        <br>
        <!-- File Input -->
        <div>
            <label for="url">Choose file</label>
            <input type="File" id="url" placeholder="Select a File">
        </div>
        <br>
        <!--Text Area Input -->
        <div>
            <label for="text">Enter your Address</label>
        <textarea name="" id=""></textarea>
        </div>
        <br>
        <!-- Drop down Input -->
        <div>
            <label for="url">Select Drop down</label>
            <select name="" id="">
                <option value="html">HTML</option>
                <option value="css">Css</option>
                <option value="JS">JS</option>
            </select>
        </div>
        <br>
        <!-- Button -->
        <div>
            <button type="submit">Register</button>
        </div>
        <br>
    </form>
</body>

</html>
